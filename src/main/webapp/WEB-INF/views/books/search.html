<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Searching book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/search}">
    <label for="query">Enter searching book</label>
    <input type="text" id="query" name="query"/>
    <br/>
    <input type="submit" value="Search">
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>Book is not found</span>
    </div>
    <div th:each="book : ${books}">
        <p th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</p>
        <div th:if="${book.getOwner() != null}">
            <span>This book now has: </span>
            <span th:text="${book.getOwner().getFullName()}">Person name</span>
        </div>
        <div th:if="${book.getOwner() == null}">
            <span>This book is free</span>
        </div>
        <hr/>
    </div>

</div>

</body>
</html>
